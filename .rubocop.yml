inherit_gem:
  rubocop-rails_config:
    - config/rails.yml
Rails:
  Enabled: true
Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
Layout/LineLength:
  Max: 240
Metrics/BlockLength:
  Max: 240
Style/SymbolArray:
  EnforcedStyle: brackets
Naming/RescuedExceptionsVariableName:
  PreferredName: error
